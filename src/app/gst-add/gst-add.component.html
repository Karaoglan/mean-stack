<div class="card">
  <div class="card-body">
    <form [formGroup]="signForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Person Name</label>
        <input type="text" class="form-control" formControlName="person_name" #person_name />
      </div>
      <div *ngIf="signForm.controls['person_name'].invalid && (signForm.controls['person_name'].dirty || signForm.controls['person_name'].touched)" class="alert alert-danger">
        <div *ngIf="signForm.controls['person_name'].errors.required">
          Person Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Business Name </label>
        <input type="text" class="form-control" formControlName="business_name" #business_name />
      </div>
      <div *ngIf="signForm.controls['business_name'].invalid && (signForm.controls['business_name'].dirty || signForm.controls['business_name'].touched)" class="alert alert-danger">
        <div *ngIf="signForm.controls['business_name'].errors.required">
          Person Business is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Business GST Number </label>
        <input type="text" class="form-control" formControlName="business_gst_number" #business_gst_number />
      </div>
      <div *ngIf="signForm.controls['business_gst_number'].invalid && (signForm.controls['business_gst_number'].dirty || signForm.controls['business_gst_number'].touched)" class="alert alert-danger">
        <div *ngIf="signForm.controls['business_gst_number'].errors.required">
          Business GST Number is required.
        </div>
      </div>
      <div class="form-group">
        <button type="submit"
                (click)="service.addBusiness(person_name.value, business_name.value, business_gst_number.value)"
                [disabled]="signForm.pristine || signForm.invalid"
                class="btn btn-primary">Add Business</button>
      </div>
    </form>
  </div>
</div>
