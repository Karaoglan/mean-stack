<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="person_name">
    <th mat-header-cell *matHeaderCellDef> Person Name </th>
    <td mat-cell *matCellDef="let element"> {{element.person_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="business_name">
    <th mat-header-cell *matHeaderCellDef> Business Name </th>
    <td mat-cell *matCellDef="let element"> {{element.business_name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="business_gst_number">
    <th mat-header-cell *matHeaderCellDef> GST Number </th>
    <td mat-cell *matCellDef="let element"> {{element.business_gst_number}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
